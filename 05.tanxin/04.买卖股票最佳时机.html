    <title>Document</title>
    <script>
        var maxProfit = function (prices) {
            // 贪心算法 将1-7的利润分为两两间隔的利润 收集正利润
            let res = 0;
            for (let i = 1; i < prices.length; i++) {
                let diff = prices[i] - prices[i - 1];
                if (diff > 0) {
                    res += diff;
                }
            }
            return res;
        };
    </script>
