    <title>Document</title>
    <script>
        var jump = function (nums) {
            let curIndex = 0,
                nextIndex = 0,
                step = 0;
            for (let i = 0; i < nums.length - 1; i++) {
                nextIndex = Math.max(nums[i] + i, nextIndex);
                // 如果指针追上了当前最大范围 则步数加1
                if (i === curIndex) {
                    curIndex = nextIndex;
                    step++;
                }
            }
            return step;
        };
    </script>
